<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = parseFloat(prompt("Digite o primeiro nº"))
        var n2 = parseFloat(prompt("Digite o segundo nº")) 
        function somarValores(num1,num2,)
        {
            return n1 + n2

        }
        var resultado = somarValores (n1,n2)
    </script>
</head>
<body>
    <script>
        alert(somarValores())
        document.write(resultado)
    </script>
    
</body>
</html>
